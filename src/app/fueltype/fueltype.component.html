<div fxLayout="row" fxLayoutAlign="space-between-center" fxLayoutGap=2% class="status-cards" fxLayoutAlign.lt-sm="space-around center" fxLayout.lt-sm="column">
    <mat-card fxFlex="25" class="col-sm-3">
        <div fxLayout="row">
            <div class="col-sm-9" fxFlex="60">
                <h2>FuelTypes</h2>
                <h3>{{conutfuelType}}</h3>
            </div>
            <div class="col-sm-3" fxFlex="40">
                <mat-icon color="accent">directions_car</mat-icon>
            </div>
        </div>
    </mat-card>



</div><br>
<mat-divider></mat-divider><br>

<div fxLayout="column" fxLayoutAlign="space-between-center">

    <div fxLayout="row" fxLayoutAlign="space-between-center" fxLayoutGap=5% fxLayoutAlign.lt-sm="space-around center" fxLayout.lt-sm="column" fxLayout.sm="column">
        <mat-card fxFlex="80">
            <mat-card-header>

                <mat-card-title>
                    <div fxLayout="row">

                        <h2>Add New FuelType</h2>
                        <h3>
                            <mat-icon color='primary' (click)="openDialog(this.fuelType)">add</mat-icon>
                        </h3>

                    </div>

                </mat-card-title>

            </mat-card-header>

            <mat-card-content>
                <div fxLayout="row" fxFlex.lt-md="60" fxLayoutAlign="space-between-center" fxLayoutGap=10% class="status-cards" fxLayoutAlign.lt-sm="space-around center" fxLayout.lt-sm="column" fxLayout.sm="column">
                    <div class="mat-elevation-z8" fxFlex="80">

                        <table mat-table [dataSource]="dataSource">

                            <!-- Position Column -->


                            <!-- Name Column -->
                            <ng-container matColumnDef="name_En">
                                <th mat-header-cell *matHeaderCellDef> Name_En </th>
                                <td mat-cell *matCellDef="let element"> {{element.name_En}} </td>
                            </ng-container>
                            <ng-container matColumnDef="name_Ar">
                                <th mat-header-cell *matHeaderCellDef> Name_Ar </th>
                                <td mat-cell *matCellDef="let element"> {{element.name_Ar}} </td>
                            </ng-container>
                            <ng-container matColumnDef="image">
                                <th mat-header-cell *matHeaderCellDef> image </th>
                                <td mat-cell *matCellDef="let element">
                                    <img src="{{element.image}}" style="height: 45px; width: 60px;">
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="edit">
                                <th mat-header-cell *matHeaderCellDef> edit</th>
                                <td mat-cell *matCellDef="let element" (click)="openDialog(element)">
                                    <mat-icon color='primary'>edit</mat-icon>
                                </td>
                            </ng-container>
                            <!-- Weight Column -->
                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef> delete</th>
                                <td mat-cell *matCellDef="let element" (click)="deletefuelType(element.id)">
                                    <mat-icon color='warn'>delete</mat-icon>
                                </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>




                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<br>
<mat-divider></mat-divider><br>
