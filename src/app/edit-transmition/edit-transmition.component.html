<div class="mat-elevation-z8" fxFlex="100">
    <mat-card style="text-align: center;" fxLayout="column">
        <form class="md-form">
            <div fxLayout="column" fxLayoutAlign="space-between-center" fxLayoutGap=5% fxLayoutAlign.lt-sm="space-around center" fxLayout.lt-sm="column" fxLayout.sm="column">
                <h2 fxFlex="5">ADD transmission</h2>



                <input type='text' placeholder="transmission_En" [(ngModel)]="transmission.name_En" name="transmissionEn">
                <input type='text' placeholder="transmission_Ar" [(ngModel)]="transmission.name_Ar" name="transmissionAr">


            </div>
        </form>

        <br>
        <div fxFlex="40" fxFlexAlign="center" style="align-items: center;">
            <button mat-raised-button color="primary" (click)="addtransmission()">
        أضف</button>
        </div>
    </mat-card>

</div>
