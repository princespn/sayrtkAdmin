<div fxLayout="row" fxLayoutAlign="space-between-center" fxLayoutGap=2% class="status-cards" fxLayoutAlign.lt-sm="space-around center" fxLayout.lt-sm="column">
    <mat-card fxFlex="25" class="col-sm-3">
        <div fxLayout="row">
            <div class="col-sm-9" fxFlex="60">
                <h2>Feature</h2>
                <h3>{{conutfeatures}}</h3>
            </div>
            <div class="col-sm-3" fxFlex="40">
                <mat-icon color="accent">directions_car</mat-icon>
            </div>
        </div>
    </mat-card>



</div><br>
<mat-divider></mat-divider><br>

<div fxLayout="column" fxLayoutAlign="space-between-center" class="status-cards">

    <div fxLayout="row" fxLayoutAlign="space-between-center" fxLayoutGap=5% fxLayoutAlign.lt-sm="space-around center" fxLayout.lt-sm="column" fxLayout.sm="column">

        <div fxLayout="row" fxFlex="30" fxFlex.lt-md="60" fxLayoutAlign="space-between-center" fxLayoutGap=10% class="status-cards" fxLayoutAlign.lt-sm="space-around center" fxLayout.lt-sm="column" fxLayout.sm="column">

            <div class="mat-elevation-z8" fxFlex="100">
                <mat-card style="text-align: center;" fxLayout="column">
                    <form class="md-form">
                        <div fxLayout="column" fxLayoutAlign="space-between-center" fxLayoutGap=5% fxLayoutAlign.lt-sm="space-around center" fxLayout.lt-sm="column" fxLayout.sm="column">
                            <h2 fxFlex="5">ADD Feature</h2>

                            <mat-form-field appearance="fill">
                                <mat-label>Icon</mat-label>
                                <mat-select [(value)]="feature.icon">
                                    <mat-option *ngFor="let icon of icons" [value]="icon?.codePoint">
                                        <mat-icon color="primary">{{icon?.icon}}</mat-icon>
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                                <mat-label>Or Icon Upload</mat-label>
                            <div>
                                <input class="ng-hide" id="input-file-id" type="file" [(ngModel)]="feature.icon_file" name="icon_file" style="display:inline;" (change)="Upload($event)" accept=".svg,,jpeg,.png,.jpg"/>
                                <label for="input-file-id" class="md-button md-raised md-primary">Choose Files</label>
                            </div>
                            <mat-form-field appearance="fill">
                                <mat-label>Feature name</mat-label>
                                <input type='text' matInput placeholder="Feature name" [(ngModel)]="feature.name" name="name" matInput>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Feature name_ar</mat-label>
                                <input type='text' matInput placeholder="Feature name_ar" [(ngModel)]="feature.name_ar" name="name_ar" matInput>
                            </mat-form-field>



                        </div>
                    </form>

                    <br>
                    <div fxFlex="40" fxFlexAlign="center" style="align-items: center;">
                        <button mat-raised-button color="primary" (click)="addfeature()">
         <img *ngIf="isLoading" style="width : 24px" src="/assets/spinner.gif"/>أضف</button>
                    </div>
                </mat-card>

            </div>
        </div>

    </div>


    <br><br>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxFlex.lt-md="100" fxLayoutAlign="space-between-center" fxLayoutGap=20% class="status-cards" fxLayoutAlign.lt-sm="space-around center" fxLayout.lt-sm="column" fxLayout.sm="column">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->


                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                
                <!-- Name Column -->
                <ng-container matColumnDef="name_ar">
                    <th mat-header-cell *matHeaderCellDef> Arabic Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name_ar}} </td>
                </ng-container>
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef> Icon</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.icon}}
                    </td>
                </ng-container>
                
                
                <ng-container matColumnDef="icon_file">
                    <th mat-header-cell *matHeaderCellDef> Icon File </th>
                    <td mat-cell *matCellDef="let element"> <img src="{{element.icon_file}}" style="max-width: 40px;margin:15px"/> </td>
                </ng-container>
                <!-- Weight Column -->

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> delete</th>
                    <td mat-cell *matCellDef="let element" (click)="deletefeature(element.id)"> <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                      </button> </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>



    </div>
</div>









<br>
<mat-divider></mat-divider><br>
