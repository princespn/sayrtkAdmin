<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <form [formGroup]="form">
        <div class="container">
            <h1>Login</h1>

            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required formControlName="email">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required formControlName="password">

            <button mat-raised-button color="primary" style="align-self: center;margin-left: 100px;" (click)="login()" [disabled]="isLoading">
    

          Login</button>
        </div>
    </form>


</body>

</html>
