<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10%">
    <h4 fxFlex="50"> Latest Ads</h4>
    <div fxFlex="50" fxLayout="row">
    </div>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let element"> {{element.City}} </td>
        </ng-container>
        <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
        </ng-container>
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> model </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
        <ng-container matColumnDef="milage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> milage </th>
            <td mat-cell *matCellDef="let element"> {{element.milage}} </td>
        </ng-container>
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> brand </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>
        <ng-container matColumnDef="vin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> vin </th>
            <td mat-cell *matCellDef="let element"> {{element.vin}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> image </th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.image}}" style="height: 45px; width: 60px;">
            </td>
        </ng-container>
        <ng-container matColumnDef="mon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Monitized </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.order==2">No</span>
                <span *ngIf="element.order==1">Yes</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element">{{element.price}}

            </td>
        </ng-container>
        <ng-container matColumnDef="est">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estimated </th>
            <td mat-cell *matCellDef="let element">
                {{element.est}}
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> delete </th>
            <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="warn" (click)="deletead($event,element.id)" aria-label="Example icon button with a menu icon">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="selectest">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estimate Approve </th>
            <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" (click)="getestimates($event,element)" aria-label="Example icon button with a menu icon">
                <mat-icon>currency_exchange</mat-icon>
              </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
